<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="font" type="text" href="https://fonts.google.com/specimen/Libre+Franklin">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body { font-size: 20px;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .center { text-align: center;}
  </style>
</head>
<body>

  <div class="center container">
    <div class="row pb-2 pt-5">
      <div class="col">
        <img style="width: 3em;" src="images/logo.svg">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span style="font-size: 2em; font-weight: 300; color: hsl(0, 0%, 59%);">We are launching <span style="font-weight: 600;color: black;">soon!</span></span>
        <br><span style="font-size: 0.8em;">Subscribe and get notified</span>
      </div>
    </div>
    <div class="row py-3">
      <div class="col-7">
        <input type="text" placeholder=" Your email address..." style="border-radius:180px;width: 16em;float: right;">
      </div>
      <div class="col-4">
        <button class="btn btn-primary" style="border-radius: 180px;width: 10em;float: left;">Notify Me</button>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col">
        <img style="width: 25em;" src="images/illustration-dashboard.png">
      </div>
    </div>
  </div>

  

  <footer class="pt-5">
    <p class="attribution">
      &copy; Copyright Ping. All rights reserved.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Revan Prabhu</a>.
    </p>
  </footer>
</body>
</html>
